<div>
    <h1>My Diarys</h1>
    <hr>
    <ul>
        <div *ngFor='let diary of diarys;let i = index'>

            <li appStrikethrough>{{diary.name}} due on {{diary.completeDate}}</li>
            <button (click)='toggleDetails(i)'>Toggle Details</button>
            <app-diary-detail *ngIf='diary.showDescription' [diary]='diary'></app-diary-detail>
            </div>
        </ul>
        <p *ngIf='diarys.length > 5'>You have too many diarys</p>
